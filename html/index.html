<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitter search app</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
      <!-- main css -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tweet.css">
</head>
<body>
    <div class="container home__page">
        <div class="navigation__container">
            <div class="navigation">
                <div class="logo">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="home__link">
                    <i class="fas fa-home"></i>
                </div>
                <div class="profile__container">
                    <div class="profile">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="tweets__search">
                
                <input id="tweetsSearch" type="text" placeholder="Search Twitter" onkeyup="onEnter(event)">
                <i class="fas fa-search fa-flip-horizontal" onclick="getTwitterData()"></i>
            </div>
            <div class="tweets__lists">
               <div class="welcome__message">
                   <h5>Welcome to Twitter Search App!</h5>
                   <p>Use the search above to see what's happening around the world.</p>
               </div>
            </div>
            <div class="next__pageContainer" onclick="onNextPage()" id="next__Page">
                <i class="fas fa-arrow-down"></i>
            </div>
        </div>
        <div class="sidebar__container">
            <div class="tweets__sidebar">
                <div class="tweets__trending">
                    <h4>Trends for you</h4>
                    <li onclick="selectTrend(this)">#Coding</li>
                    <li onclick="selectTrend(this)">#JavaScript</li>
                    <li onclick="selectTrend(this)">#Python</li>
                    <li onclick="selectTrend(this)">#React</li>
                    <li onclick="selectTrend(this)">#programmer</li>
                </div>
            </div>
            <div class="dark__mode">
                <label class="label" for="input__checkbox">
                    <input type="checkbox" id="input__checkbox" class="checkbox">
                    <div class="circle__toggle">
                        <i class="fas fa-sun fa-sm"></i>
                        <i class="fas fa-moon fa-sm"></i>
                    </div>
                </label>
            </div>
        </div>
    </div>

    <script src="../js/server.js"></script>
</body>
</html>
